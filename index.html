<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Timer Clock</title>
    <style>
        body {
            background-color: black;
            color: #b8b8b8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Creepster', cursive, Arial, sans-serif;
        }
        #clock {
            font-size: 8em;
            font-weight: bold;
            text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000;
        }
        @import url('https://fonts.googleapis.com/css2?family=Creepster&display=swap');
    </style>
    <script>
        let gameTime = "00:00:00";

        function updateTimeDisplay() {
            document.getElementById('clock').textContent = gameTime;
        }

        async function fetchTimeFromTimeIs() {
            try {
                const response = await fetch('https://worldtimeapi.org/api/timezone/America/Toronto');
                const data = await response.json();
                const currentTime = new Date(data.datetime);
                gameTime = currentTime.toLocaleTimeString('en-US', { hour12: false });
                updateTimeDisplay();
                setTimeout(playClickSound, 500); // Play sound mid-second for better sync
            } catch (error) {
                console.error('Error fetching time data:', error);
            }
        }

        function startSyncing() {
            fetchTimeFromTimeIs();
            setInterval(fetchTimeFromTimeIs, 1000); // Update every second
        }

        function playClickSound() {
            const audio = new Audio('click.mp3');
            audio.play();
        }

        window.onload = startSyncing;
    </script>
</head>
<body>
    <div id="clock">00:00:00</div>
</body>
</html>
