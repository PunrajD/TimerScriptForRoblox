<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Timer Clock</title>
    <style>
        body {
            background-color: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        #clock {
            font-size: 8em;
        }
    </style>
    <script>
        let gameTime = "00:00:00";

        function updateTimeDisplay() {
            document.getElementById('clock').textContent = gameTime;
            playClickSound();
        }

        async function fetchTimeFromServer() {
            try {
                const response = await fetch('http://localhost:3000/api/time');
                const data = await response.json();
                gameTime = data.gameTime;
                updateTimeDisplay();
            } catch (error) {
                console.error('Error fetching time data:', error);
            }
        }

        function startSyncing() {
            fetchTimeFromServer();
            setInterval(fetchTimeFromServer, 1000); // Update every second
        }

        function playClickSound() {
            const audio = new Audio('click.mp3');
            audio.play();
        }

        window.onload = startSyncing;
    </script>
</head>
<body>
    <div id="clock">00:00:00</div>
</body>
</html>
